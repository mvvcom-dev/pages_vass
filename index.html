<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аналитический портал · MVV</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--card:#12121a;--card2:#1a1a25;--border:#2a2a3a;--text:#e0e0e8;--text2:#9090a8;--accent:#4dbbeb;--accent2:#7c6cf0;--green:#34d399;--red:#f87171;--orange:#fbbf24}
body{font-family:'Outfit',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh}
a{text-decoration:none;color:inherit}
.container{max-width:1100px;margin:0 auto;padding:0 24px}

/* Hero */
.hero{padding:100px 0 60px;text-align:center;position:relative}
.hero::before{content:'';position:absolute;top:-40px;left:50%;transform:translateX(-50%);width:800px;height:800px;background:radial-gradient(circle,rgba(77,187,235,0.04) 0%,rgba(124,108,240,0.02) 40%,transparent 70%);pointer-events:none}
.badge{display:inline-block;padding:6px 18px;border:1px solid var(--border);border-radius:100px;font-size:12px;color:var(--accent);margin-bottom:24px;background:rgba(77,187,235,0.05);font-weight:500;letter-spacing:1.5px;text-transform:uppercase}
.hero h1{font-size:clamp(32px,6vw,56px);font-weight:700;line-height:1.1;margin-bottom:16px;letter-spacing:-1px}
.hero h1 span{background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero p{font-size:18px;color:var(--text2);max-width:600px;margin:0 auto;font-weight:300}

/* Section */
.section{padding:40px 0 80px}
.section-header{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:32px;flex-wrap:wrap;gap:12px}
.section-label{font-size:12px;text-transform:uppercase;letter-spacing:2px;color:var(--accent);font-weight:600}
.section h2{font-size:clamp(22px,3.5vw,32px);font-weight:600}
.page-count{font-family:'JetBrains Mono',monospace;font-size:13px;color:var(--text2);padding:4px 12px;border:1px solid var(--border);border-radius:100px;background:var(--card)}

/* Pages grid */
#pages-grid{display:flex;flex-direction:column;gap:12px}

.page-card{display:flex;align-items:center;gap:20px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px 28px;transition:all 0.3s ease;cursor:pointer}
.page-card:hover{border-color:var(--accent);transform:translateX(4px);background:linear-gradient(135deg,rgba(77,187,235,0.03),rgba(124,108,240,0.03))}
.page-icon{font-size:36px;flex-shrink:0;width:56px;height:56px;display:flex;align-items:center;justify-content:center;background:var(--card2);border-radius:12px}
.page-content{flex:1;min-width:0}
.page-title{font-size:17px;font-weight:600;margin-bottom:4px}
.page-desc{font-size:14px;color:var(--text2);line-height:1.5}
.page-meta{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--text2);margin-top:6px;opacity:0.6}
.page-arrow{font-size:24px;color:var(--accent);opacity:0;transition:opacity 0.3s;flex-shrink:0}
.page-card:hover .page-arrow{opacity:1}

/* Empty state */
.empty{text-align:center;padding:80px 20px;color:var(--text2)}
.empty .icon{font-size:48px;margin-bottom:16px;opacity:0.5}
.empty p{font-size:15px;max-width:400px;margin:0 auto}

/* Footer */
.footer{padding:40px 0;border-top:1px solid var(--border);text-align:center;color:var(--text2);font-size:13px;margin-top:40px}
.footer a{color:var(--accent)}

@media(max-width:640px){
.page-card{padding:16px 20px;gap:14px}
.page-icon{width:44px;height:44px;font-size:28px}
.page-arrow{display:none}
}
</style>
</head>
<body>

<div class="container">

<section class="hero">
<div class="badge">MVV Analytics</div>
<h1>Аналитический<br><span>портал</span></h1>
<p>Стратегические материалы, оргструктуры и аналитика для принятия решений</p>
</section>

<section class="section">
<div class="section-header">
<div>
<div class="section-label">Материалы</div>
<h2>Опубликованные страницы</h2>
</div>
</div>

<div id="pages-grid">
</div>

</section>

<footer class="footer">
MVV · Аналитический портал · 2026
</footer>

</div>

</body>
</html>
